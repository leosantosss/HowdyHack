<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Leaderboard | Texas A&M Jeopardy</title>

  <!-- Load saved theme BEFORE paint -->
  <script>
    (function () {
      const t = localStorage.getItem('theme') || 'dark';
      if (t === 'light') {
        document.documentElement.classList.add('light');
        window.addEventListener('DOMContentLoaded', () => document.body.classList.add('light'), { once: true });
      }
    })();
  </script>

  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #2d0a0a;
      color: #fdf7e3;
      font-family: 'Bebas Neue', sans-serif;
      margin: 0;
      padding: 0;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Light Mode Background & Text */
    body.light {
      background-color: #ffffff;
      color: #1e0a0a;
    }

    .topbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: rgb(255, 255, 255);
      border-bottom: 3px solid black;
      background-color: rgba(139, 0, 0, 0.8);
      font-size: 2.25rem;
      padding: 0.5rem 1rem;
    }

    .topbar h2 a {
      color: #fdf7e3;
      text-decoration: none;
      font-size: 2rem;
    }

    .topbar ul {
      list-style: none;
      display: flex;
      gap: 25px;
      margin: 0;
      padding: 0;
    }

    .topbar a {
      color: #fdf7e3;
      text-decoration: none;
      font-size: 1.6rem;
      transition: color 0.2s ease;
    }

    .topbar a:hover {
      color: #caa052;
    }

    .main {
      margin-top: 50px;
    }

    /* Main Title */
    .main h1 {
      text-align: center;
      color: #fdf7e3;
      font-size: 3rem;
    }

    body.light .main h1 {
      color: #000000; /* black in light mode */
    }

    /* Leaderboard Card */
    .leaderboard-card {
      width: min(90vw, 800px);
      margin: 2rem auto;
      background-color: #3a0a0a;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 4px 20px rgb(234, 255, 0);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-family: Arial, sans-serif;
    }

    th,
    td {
      padding: 12px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      color: #fdf7e3;
    }

    th {
      text-align: left;
      font-weight: bold;
      border-bottom: 2px solid #caa052;
      font-size: 1.3rem;
    }

    /* Make table header text black in light mode */
    body.light th,
    body.light td {
      color: #ffffff;
    }

    .rank {
      width: 50px;
    }

    .score {
      text-align: right;
    }

    .muted {
      color: #d8c9a5;
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }

    body.light .muted {
      color: #555555; /* subtle gray in light mode */
    }

    button {
      background-color: #caa052;
      border: none;
      color: #500000;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 10px;
    }

    button:hover {
      background-color: #e0b762;
    }
  </style>
</head>

<body>
  <header class="topbar">
    <h2><span><a href="index.html">Texas A&M Jeopardy</a></span></h2>
    <nav>
      <ul>
        <li><a href="howtoplay.html">How to Play?</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main class="main">
    <h1>Top 10 Leaderboard</h1>

    <div class="leaderboard-card">
      <table>
        <thead>
          <tr>
            <th>#</th>
            <th>Player</th>
            <th>Score</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
      <p id="no-scores" class="muted" style="display:none;">No scores yet â€” be the first to play!</p>
      <button id="add-demo">Add Demo Score</button>
    </div>
  </main>

  <script src="leaderboard.js"></script>
</body>

</html>
