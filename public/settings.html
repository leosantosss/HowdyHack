<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Texas A&M Jeopardy</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    :root {
      --maroon:#500000;
      --maroon-2:#3a0a0a;
      --gold:#caa052;
      --cream:#fdf7e3;
      --bg: var(--maroon-2);
      --text: var(--cream);
    }

    body { 
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
      transition: background-color .2s ease, color .2s ease;
    }

    /* Light theme overrides when body has .light */
    body.light {
      --bg: #f5eded;
      --text: #2b0b0b;
      --maroon: #7a1f1f;
      --gold: #caa052;
    }

    .settings-card {
      background-color: rgba(114,16,16,0.95);
      border-radius: 12px;
      padding: 2rem;
      width: min(90vw, 600px);
      margin: 3rem auto;
      box-shadow: 0 0 20px rgba(248, 244, 244, 0.4);
    }

    body.light .settings-card {
      background-color: #fff;
      color: #131212;
      box-shadow: 0 6px 24px rgba(0,0,0,0.08);
    }

    .setting-item {
      margin: 15px 0;
      text-align: left;
      font-size: 1.6rem;
    }

    input[type="range"] { width: 100%; }
    select, input[type="text"] {
      width: 100%;
      padding: 6px;
      background-color: rgba(80,0,0,0.2);
      color: var(--text);
      border: 2px solid var(--gold);
      border-radius: 5px;
      font-size: 1rem;
    }
    body.light select, body.light input[type="text"] {
      background-color: #fff;
      color: #2b0b0b;
    }

    button {
      background-color: var(--gold);
      color: var(--maroon);
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1.1rem;
      font-family: 'Bebas Neue', sans-serif;
    }
    button:hover { filter: brightness(0.95); }

    .save-button { background-color: #2d8f2d; color: white; font-size: 1.1rem; padding: 10px 18px; }
  </style>
</head>
<body>
  <header class="topbar">
    <h2><span><a href="index.html">Texas A&amp;M Jeopardy</a></span></h2>
    <nav>
      <ul>
        <li><a href="howtoplay.html">How to Play?</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Game Settings</h1>
    <div class="settings-card">
      <div class="setting-item">
        <label>
          <input type="checkbox" id="soundToggle">
          Sound Effects
        </label>
      </div>

      <div class="setting-item">
        <label for="timerLength">Timer Length: <span id="timerValue">15</span>s</label>
        <input type="range" id="timerLength" min="5" max="30" value="15">
      </div>

      <div class="setting-item">
        <label for="themeSelect">Theme:</label><br>
        <select id="themeSelect" aria-label="Theme">
          <option value="dark">Dark</option>
          <option value="light">Light</option>
        </select>
      </div>

      <div style="display:flex; gap:12px; justify-content:flex-start; margin-top:18px;">
        <button class="save-button" id="saveSettings">Save Settings</button>
        <button id="resetLeaderboard">Reset Leaderboard</button>
      </div>
    </div>
  </main>

  <!-- audio element - do not autoplay on settings page -->
  <audio id="bgMusic" src="audio/jeopardy_theme.mp3" preload="auto" loop></audio>

  <script>
    // Apply saved theme quickly on settings page load to avoid flash
    (function applyInitialTheme() {
      const t = localStorage.getItem('theme') || 'dark';
      if (t === 'light') document.documentElement.classList.add('light');
      // Put class on documentElement so CSS variables apply immediately
      if (t === 'light') document.body.classList.add('light');
    })();

    window.addEventListener('DOMContentLoaded', () => {
      const bgMusic = document.getElementById('bgMusic');
      const soundToggle = document.getElementById('soundToggle');
      const timerSlider = document.getElementById('timerLength');
      const timerValue = document.getElementById('timerValue');
      const themeSelect = document.getElementById('themeSelect');
      const saveBtn = document.getElementById('saveSettings');
      const resetBtn = document.getElementById('resetLeaderboard');

      // Load saved settings
      const savedTimer = localStorage.getItem('timerLength');
      const savedSound = localStorage.getItem('soundEnabled');
      const savedTheme = localStorage.getItem('theme');

      if (savedTimer) {
        timerSlider.value = savedTimer;
        timerValue.textContent = savedTimer;
      }

      // default: sound enabled if key missing
      soundToggle.checked = savedSound === null ? true : savedSound === 'true';

      if (savedTheme) {
        themeSelect.value = savedTheme;
        applyTheme(savedTheme);
      } else {
        themeSelect.value = 'dark';
      }

      // Update timer display while sliding
      timerSlider.addEventListener('input', () => {
        timerValue.textContent = timerSlider.value;
      });

      // Toggle music when checkbox changed (user gesture)
      soundToggle.addEventListener('change', (e) => {
        const enabled = e.target.checked;
        localStorage.setItem('soundEnabled', enabled ? 'true' : 'false');

        if (enabled) {
          bgMusic.volume = 0.6;
          bgMusic.play().catch(() => { /* may be blocked until real user gesture */ });
        } else {
          bgMusic.pause();
          bgMusic.currentTime = 0;
        }
      });

      // Theme selector changes immediately
      themeSelect.addEventListener('change', (e) => {
        const theme = e.target.value;
        applyTheme(theme);
      });

      // Save settings
      saveBtn.addEventListener('click', () => {
        localStorage.setItem('timerLength', timerSlider.value);
        localStorage.setItem('soundEnabled', soundToggle.checked ? 'true' : 'false');
        localStorage.setItem('theme', themeSelect.value);

        // reflect audio state (attempt play when saving if enabled)
        if (soundToggle.checked) {
          bgMusic.volume = 0.6;
          bgMusic.play().catch(() => {});
        } else {
          bgMusic.pause();
          bgMusic.currentTime = 0;
        }

        alert('Settings saved successfully! âœ“');
      });

      // Reset leaderboard
      resetBtn.addEventListener('click', () => {
        if (confirm('Are you sure you want to reset the leaderboard?')) {
          localStorage.removeItem('leaderboard');
          alert('Leaderboard has been reset!');
        }
      });
    });

    // set or remove .light class on <body>
    function applyTheme(theme) {
      if (theme === 'light') {
        document.body.classList.add('light');
        document.documentElement.classList.add('light');
      } else {
        document.body.classList.remove('light');
        document.documentElement.classList.remove('light');
      }
    }
  </script>
</body>
</html>
