<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings | Texas A&M Jeopardy</title>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css"/>
  <style>
    body {
      background-color: #2d0a0a;
      color: #fdf7e3;
      font-family: 'Bebas Neue', sans-serif;
      text-align: center;
    }

    .settings-card {
      background-color: #721010;
      border-radius: 12px;
      padding: 2rem;
      width: min(90vw, 600px);
      margin: 3rem auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }

    .setting-item {
      margin: 15px 0;
      text-align: left;
      font-size: 2rem;
    }

    input[type="range"] {
      width: 100%; 
    }

    input[type="text"] {
      width: 100%;
      padding: 6px;
      background-color: #500000;
      color: #fdf7e3;
      border: 2px solid #caa052;
      border-radius: 5px;
      font-size: 1.2rem;
    }

    button {
      background-color: #caa052;
      color: #500000;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      font-size: 1.1rem;
      font-family: 'Bebas Neue', sans-serif;
    }

    button:hover {
      background-color: #e0b762;
    }

    .save-button {
      background-color: #2d8f2d;
      color: white;
      font-size: 1.3rem;
      padding: 12px 30px;
    }

    .save-button:hover {
      background-color: #3aad3a;
    }
  </style>
</head>
<body>
  <header class="topbar">
    <h2><span><a href="index.html">Texas A&M Jeopardy</a></span></h2>
    <nav>
      <ul>
        <li><a href="howtoplay.html">How to Play?</a></li>
        <li><a href="leaderboard.html">Leaderboard</a></li>
        <li><a href="settings.html">Settings</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Game Settings</h1>
    <div class="settings-card">
      <div class="setting-item">
        <label>
          <input type="checkbox" id="soundToggle" checked>
          Sound Effects
        </label>
      </div>

      <div class="setting-item">
        <label for="timerLength">Timer Length: <span id="timerValue">15</span>s</label>
        <input type="range" id="timerLength" min="5" max="30" value="15">
      </div>

      <div class="setting-item">
        <label for="playerName">Player Name:</label><br>
        <input type="text" id="playerName" placeholder="Enter your name">
      </div>

      <button class="save-button" id="saveSettings">Save Settings</button>

      <div class="setting-item">
        <button id="resetLeaderboard">Reset Leaderboard</button>
      </div>
    </div>
  </main>

  <script>
    // Load saved settings on page load
    window.addEventListener('DOMContentLoaded', () => {
      const savedTimer = localStorage.getItem('timerLength');
      const savedSound = localStorage.getItem('soundEnabled');
      const savedName = localStorage.getItem('playerName');

      if (savedTimer) {
        document.getElementById('timerLength').value = savedTimer;
        document.getElementById('timerValue').textContent = savedTimer;
      }

      if (savedSound !== null) {
        document.getElementById('soundToggle').checked = savedSound === 'true';
      }

      if (savedName) {
        document.getElementById('playerName').value = savedName;
      }
    });

    // Update timer value display as slider moves
    const timerSlider = document.getElementById('timerLength');
    const timerValue = document.getElementById('timerValue');
    timerSlider.oninput = () => {
      timerValue.textContent = timerSlider.value;
    };

    // Save all settings
    document.getElementById('saveSettings').addEventListener('click', () => {
      const timerLength = document.getElementById('timerLength').value;
      const soundEnabled = document.getElementById('soundToggle').checked;
      const playerName = document.getElementById('playerName').value;

      localStorage.setItem('timerLength', timerLength);
      localStorage.setItem('soundEnabled', soundEnabled);
      localStorage.setItem('playerName', playerName);

      alert('Settings saved successfully! âœ“');
    });

    // Reset leaderboard
    document.getElementById('resetLeaderboard').addEventListener('click', () => {
      if (confirm('Are you sure you want to reset the leaderboard?')) {
        localStorage.removeItem('leaderboard');
        alert('Leaderboard has been reset!');
      }
    });
  </script>
</body>
</html>
